<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Random User</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="displayImg">
                <img src="" alt="" class="user-img">
            </div>
            <div class="details">
                <div class="data">
                    <p class="person-data">

                    </p>
                </div>
                <div class="icons">
                    <button type="button" class="btn" data-label="name">
                        <span class="far fa-user"></span>
                    </button>
                    <button type="button" class="btn" data-label="email">
                        <span class="far fa-envelope"></span>
                    </button>
                    <button type="button" class="btn" data-label="date">
                        <span class="far fa-calendar-alt"></span>
                    </button>
                    <button type="button" class="btn" data-label="map">
                        <span class="far fa-map"></span>
                    </button>
                    <button type="button" class="btn" data-label="phone">
                        <span class="fas fa-phone"></span>
                    </button>
                    <button type="button" class="btn" data-label="password">
                        <span class="fas fa-lock"></span>
                    </button>
                </div>
            </div>
            <div class="next">
                <button type="button" class="next-btn"><span class="fas fa-arrow-right"></span></button>
            </div>
        </div>

    </div>

    <script src="./app.js" type="module"></script>
</body>

</html>
